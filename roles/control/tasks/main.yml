    cron:
        name: "an old job"
        state: absent

  - name: Creates a cron file under /etc/cron.d
    cron:
    
     
     
     job: "/opt/task3/auto.sh"
    
    
    
  - name: Change the working directory to somedir/ before executing the command
    shell: docker-compose up -d 
